<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
  </head>
  <body>
    
    <div class='container-fluid'>
      <div class="row">
        <div class="col div-imagem-capa">
           <img src="static/imagens/capa.png" alt="capa">
        </div>
      </div>

      <div class="row div-menu fw-bolder">
        <div class="col ">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <div class="collapse navbar-collapse div-menu-ul" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link item-menu"href="home">HOME |</a> 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link item-menu" href="#">BIOGRAFIA |</a> 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link item-menu" href="#">CAMPANHAS PUBLICIT√ÅRIAS |</a> 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link item-menu" href="#">CONTATO</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>

      {% block content%}
      {% endblock %}

      <div class="row position-relative">
        <div class="col d-flex justify-content-center mt-3">
          <p class="fw-bolder">Todos os direitos reservados</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
